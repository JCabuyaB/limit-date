<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta regresiva</title>
    <link rel="stylesheet" href="styles.css">
    <script defer type="text/javascript" src="./main.js"></script>
</head>
<body>
    <main class="main">
        <div class="main-left">
            <img class="main-left__img" src="./iphone.jpg" alt="">
        </div>

        <div class="main-right">
            <div class="product-content">
                <h1 class="product-content__title">Este producto nos abandona</h1>
                <h3 class="product-content__subtitle">Este producto no estará disponible a partir del</h3>
 
                <p class="product-content__paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia, ea reprehenderit. Illo dolor sequi facere eos quos, quibusdam ratione? Quam.</p>
            </div>

            <div class="product-time">
                <div class="time-number">
                    <span class="time-number__number">10</span>
                    <span class="time-number__text">DÍAS</span>
                </div>
                <div class="time-number">
                    <span class="time-number__number">08</span>
                    <span class="time-number__text">HORAS</span>
                </div>
                <div class="time-number">
                    <span class="time-number__number">36</span>
                    <span class="time-number__text">MINS</span>
                </div>
                <div class="time-number">
                    <span class="time-number__number">39</span>
                    <span class="time-number__text">SEGS</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
